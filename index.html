<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growzio - Digital Profile Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a0e1a 0%, #2d1b69 100%);
            color: #f8fafc;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                url('https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhePsYGNvAgGDMAKyFXS-IC5hVHmmU2IOMeI4SF1dkO6VXPU6XAOjM14-8-aY5iORMXcDivUVbyfmQMEbkHfy07tjj_G2qwNao-CQOaPmhtkGv6fTwsWn2_a-mppiOBGatTNAn-kV0ZtdySMyKVGQgoXTcvlwxQ5rWO5HS1WVWaZWunMhC1Gcv6UHmoBls/s1024/Generated%20Image%20November%2005,%202025%20-%2012_54AM.png') center/cover no-repeat,
                radial-gradient(circle at 20% 80%, rgba(56, 189, 248, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(192, 132, 252, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(236, 72, 153, 0.1) 0%, transparent 50%);
            background-blend-mode: overlay;
            z-index: -1;
            opacity: 0.7;
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(56, 189, 248, 0.1);
            animation: float 15s infinite linear;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-duration: 20s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 70%;
            left: 80%;
            animation-duration: 25s;
            animation-delay: 2s;
            background: rgba(192, 132, 252, 0.1);
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 50%;
            left: 20%;
            animation-duration: 18s;
            animation-delay: 1s;
            background: rgba(236, 72, 153, 0.1);
        }

        .shape:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 70%;
            animation-duration: 22s;
            animation-delay: 3s;
        }

        .container {
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            padding: 40px 20px;
            animation: fadeIn 1.5s ease-out;
        }

        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 20px;
            width: 100%;
        }

        .logo-container {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 
                0 0 30px rgba(56, 189, 248, 0.6),
                0 0 60px rgba(192, 132, 252, 0.4),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
            animation: pulse 4s infinite alternate;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            overflow: hidden;
            border: 2px solid rgba(56, 189, 248, 0.3);
        }

        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            filter: brightness(1.1) contrast(1.1);
        }

        .tagline {
            font-size: 1.6rem;
            font-weight: 300;
            letter-spacing: 1.5px;
            text-shadow: 0 0 15px rgba(56, 189, 248, 0.8);
            margin-top: 10px;
            max-width: 600px;
            background: linear-gradient(90deg, #38bdf8, #a78bfa, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textGlow 3s infinite alternate;
        }

        .social-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 18px;
            width: 100%;
            margin-top: 20px;
        }

        .social-card {
            background: rgba(15, 23, 42, 0.7);
            border-radius: 16px;
            padding: 18px;
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            color: #f8fafc;
            transition: all 0.4s ease;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            position: relative;
            overflow: hidden;
            z-index: 1;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .social-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(56, 189, 248, 0.25) 0%, rgba(192, 132, 252, 0.25) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: -1;
        }

        .social-card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 
                0 12px 25px rgba(0, 0, 0, 0.4),
                0 0 25px rgba(56, 189, 248, 0.6);
        }

        .social-card:hover::before {
            opacity: 1;
        }

        .social-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
            color: white;
            transition: transform 0.3s ease;
        }

        .social-card:hover .social-icon {
            transform: scale(1.2);
        }

        .social-name {
            font-weight: 500;
            font-size: 1.05rem;
            letter-spacing: 0.5px;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            padding: 20px;
            width: 100%;
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            animation: fadeIn 2s ease-out;
        }

        .footer-text {
            font-size: 0.95rem;
            opacity: 0.9;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(56, 189, 248, 0.5);
        }

        .share-section {
            display: flex;
            gap: 18px;
            margin-top: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .share-btn {
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: #f8fafc;
            padding: 12px 24px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.4s ease;
            font-size: 0.95rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .share-btn:hover {
            background: rgba(56, 189, 248, 0.25);
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.6);
            transform: translateY(-3px);
        }

        .watermark {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 0.85rem;
            opacity: 0.6;
            text-shadow: 0 0 10px rgba(56, 189, 248, 0.5);
        }

        /* Fix for Threads and Upwork icons */
        .fa-threads, .fa-upwork {
            color: white !important;
        }

        @keyframes pulse {
            0% {
                box-shadow: 
                    0 0 30px rgba(56, 189, 248, 0.6),
                    0 0 60px rgba(192, 132, 252, 0.4),
                    inset 0 0 20px rgba(255, 255, 255, 0.1);
            }
            100% {
                box-shadow: 
                    0 0 40px rgba(56, 189, 248, 0.8),
                    0 0 80px rgba(192, 132, 252, 0.6),
                    inset 0 0 25px rgba(255, 255, 255, 0.2);
            }
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            50% {
                transform: translate(20px, 20px) rotate(180deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes textGlow {
            0% {
                text-shadow: 0 0 15px rgba(56, 189, 248, 0.8);
            }
            100% {
                text-shadow: 0 0 25px rgba(192, 132, 252, 0.9);
            }
        }

        @media (max-width: 768px) {
            .social-links {
                grid-template-columns: 1fr;
            }
            
            .tagline {
                font-size: 1.3rem;
            }
            
            .logo-container {
                width: 140px;
                height: 140px;
            }
        }
    </style>
</head>
<body>

    <div class="watermark">Growzio</div>

    <script>
        // Simple hover animation enhancement
        document.querySelectorAll('.social-card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-8px) scale(1.03)';
            });
            
            card.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });

        // Share button functionality
        document.getElementById('shareBtn').addEventListener('click', function() {
            if (navigator.share) {
                navigator.share({
                    title: 'Growzio - Digital Profile Hub',
                    text: 'Check out Growzio\'s digital profile hub',
                    url: window.location.href,
                })
                .then(() => console.log('Successful share'))
                .catch((error) => console.log('Error sharing', error));
            } else {
                // Fallback for browsers that don't support the Web Share API
                alert('Share this page: ' + window.location.href);
            }
        });

        // Contact button functionality
        document.getElementById('contactBtn').addEventListener('click', function() {
            window.location.href = 'mailto:contact@growzio.com';
        });
    </script>
